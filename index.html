<header class="header d-flex align-items-center">
    <div class="search-card">
        <h5 class="text-center">Find Your Match</h5>
        <form>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <select id="age" class="form-select">
                    <option selected>Choose...</option>
                    <option>18-25</option>
                    <option>26-35</option>
                    <option>36-45</option>
                    <option>46+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select id="location" class="form-select">
                    <option selected>Choose...</option>
                    <option>New York</option>
                    <option>Los Angeles</option>
                    <option>Chicago</option>
                    <option>Miami</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="longTerm">
                <label class="form-check-label" for="longTerm">Looking for Long-term</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="casual">
                <label class="form-check-label" for="casual">Casual Dating</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>

</header>
